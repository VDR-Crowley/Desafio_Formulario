<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./assets/css/styles_desktop.css">
  <link rel="stylesheet" href="./assets/css/styles_mobile.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <script src="./assets/js/code.js" defer></script>
</head>
<body>

  <main>
    <div id="areaOne">
      <h1>Learn to code by watching others</h1>
  
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </div>
  
    <div id="areaTwo">

      <a href="#" class="button-roxo">
        Try it free 7 days <span>then $20/mo. thereafter</span>
      </a>

      <div id="form-container">
        <form id="form" class="validator" method="POST">
          <label for="firstName"></label>
          <input type="text" id="firstName" name="name" placeholder="First Name" data-rules="required|min=2">
          
          <label for="lastName"></label>
          <input type="text" id="lastName" placeholder="Last Name" data-rules="required|min=2">
          
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="Email Address" data-rules="email">
      
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="Password" data-rules="required|min=4">
          
          <input type="submit" value="Claim your free trial">
      
        </form>
        <small>
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </small>
      </div>
    </div>
  </main>
  
</body>
</html>
